<!DOCTYPE html>
<html lang="en">

<head>

    <title>Cartesi Poker Web Application</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1, IE=9">
    <meta name="viewport"
        content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, minimal-ui" />
    <link rel="icon" type="image/png" href="/assets/favicon.png" />
    <link rel="shortcut icon" href="/assets/favicon.png" />

    <style>
        * {
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        body {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            -khtml-user-select: none;
            margin: 0px 0px 1px 0px;
            /* the extra 1px allows the iOS inner/outer check to work */
            background: rgb(0, 0, 0);
        }

        #content {
            margin: 0 auto;
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #orientation {
            margin: 0 auto;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url(assets/rotate-device.png);
            background-repeat: no-repeat;
            background-position: center;
            background-color: rgb(0, 0, 0);
            z-index: 999;
            display: none;
        }

        @font-face {
            font-family: "Oswald-Medium";
            src: url("assets/fonts/Oswald-Medium.ttf");
        }

        @font-face {
            font-family: 'Priori Sans OT';
            src: url('assets/fonts/PrioriSansOT-Regular.woff2') format('woff2'),
                url('assets/fonts/PrioriSansOT-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }




        #font1 {
            width: 0;
            font-family: "Oswald-Medium";
        }

        #font2 {
            font-family: "Priori Sans OT";
            width: 0;
        }
    </style>

    <script src="dist/bundle.js"></script>

</head>

<body>

    <div id="content"></div>
    <div id="orientation"></div>
    <div id="font1"></div>
    <div id="font2">This is a test
    </div>
</body>

</html>
